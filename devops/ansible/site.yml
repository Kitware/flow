- hosts: mongo
  sudo: yes
  roles:
    - role: mongodb
      state: started

- hosts: rabbitmq
  sudo: yes
  roles:
    - role: rabbitmq
      state: started

- hosts: girder
  vars:
    base_dir: /opt
    girder_user: "girder"
    girder_group: "girder"
  pre_tasks:
    - name: Create virtualenv folder
      file:
        path: "{{venv_root}}"
        state: directory
        mode: 0775
      sudo: yes

    - name: r | update apt cache
      apt: update_cache=yes
      sudo: yes

    - name: r | install required libraries
      apt: pkg={{ item }} state=latest
      sudo: yes
      with_items:
        - r-base-dev

  roles:
    - role: arbor
      sudo: yes

    - role: vtk
      sudo: yes

    - role: romanesco
      rabbitmq_ansible_group: rabbitmq
      romanesco_version: "4c094ca9448ee805a8b7a97be5f5a0981acf579b"
      state: started
      sudo: yes

    - role: girder
      mongodb_ansible_group: girder
      girder_admin_user: girder
      girder_admin_password: letmein
      girder_version: "master"
      state: started
      sudo: yes

    - role: flow
      flow_version: "2847a025f244fcda0ea8351154726230f7fa18a3"
      sudo: yes

  tasks:
    - name: Set permissions on virtualenv folder
      file:
        path: "{{venv_root}}"
        recurse: yes
        state: directory
        mode: 0775
        owner: "{{ girder_user }}"
        group: "{{ girder_group }}"
      sudo: yes

    - name: Install flow and romanesco as girder plugins
      shell: ". {{venv_root}}/bin/activate && girder-install plugin -s -f {{base_dir}}/flow {{base_dir}}/romanesco"
      become: yes
      become_user: "{{girder_user}}"
      tags:
        - test
        - flow-update

# Configure plugins and girder
- hosts: girder
  sudo: yes
  tags:
    - test
  tasks:
    - wait_for:
        port: 8080
        delay: 5

    - name: Create an 'Admin' user
      girder:
        port: 8080
        user:
          firstName: "Admin"
          lastName: "Admin"
          login: "admin"
          password: "letmein"
          email: "admin@example.com"
          admin: yes
        state: present

    - name: Activate Plugins
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins:
          - romanesco
          - flow
        state: present

    - name: Create assetstore directory
      file:
        path: "/opt/data"
        owner: "girder"
        group: "girder"
        state: directory

    - name: Create filesystem assetstore
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        assetstore:
          name: "Filesystem Assetstore"
          type: "filesystem"
          root: "/opt/data"
          current: true
        state: present


    - name: Restart Flow
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        put:
          path: "system/restart"
