- hosts: mongo
  sudo: yes
  roles:
    - role: mongodb
      state: started

- hosts: rabbitmq
  sudo: yes
  roles:
    - role: rabbitmq
      state: started

- hosts: girder
  vars:
    base_dir: /opt
    girder_user: "girder"
    girder_group: "girder"
  pre_tasks:
    - name: Create virtualenv folder
      file:
        path: "{{venv_root}}"
        state: directory
        mode: 0775
      sudo: yes

  roles:
    - role: arbor
      sudo: yes

    - role: girder_worker
      rabbitmq_ansible_group: rabbitmq
      girder_worker_version: "965bd45"
      state: started
      sudo: yes

    - role: girder
      mongodb_ansible_group: girder
      girder_admin_user: girder
      girder_admin_password: girder
      girder_version: "v1.5.2"
      state: started
      sudo: yes

    - role: flow
      flow_version: "master"
      sudo: yes

  tasks:
    - name: Set permissions on virtualenv folder
      file:
        path: "{{venv_root}}"
        recurse: yes
        state: directory
        mode: 0775
        owner: "{{ girder_user }}"
        group: "{{ girder_group }}"
      sudo: yes

    - name: Install flow and girder_worker as girder plugins
      shell: ". {{venv_root}}/bin/activate && girder-install plugin -s -f {{base_dir}}/flow {{base_dir}}/girder_worker"
      become: yes
      become_user: "{{girder_user}}"
      tags:
        - test
        - flow-update

# Configure plugins and girder
- hosts: girder
  sudo: yes
  tags:
    - test
  tasks:
    - wait_for:
        port: 8080
        delay: 5

    - name: Create an 'Girder' user
      girder:
        port: 8080
        user:
          firstName: "Girder"
          lastName: "Girder"
          login: "girder"
          password: "girder"
          email: "girder@example.com"
          admin: yes
        state: present

    - name: Activate Plugins
      girder:
        port: 8080
        username: "girder"
        password: "girder"
        plugins:
          - girder_worker
          - flow
        state: present

    - name: Create assetstore directory
      file:
        path: "/opt/data"
        owner: "girder"
        group: "girder"
        state: directory

    - name: Create filesystem assetstore
      girder:
        port: 8080
        username: "girder"
        password: "girder"
        assetstore:
          name: "Filesystem Assetstore"
          type: "filesystem"
          root: "/opt/data"
          current: true
        state: present


    - name: Restart Flow
      girder:
        port: 8080
        username: "girder"
        password: "girder"
        put:
          path: "system/restart"

    - wait_for:
        port: 8080
        delay: 5

    - name: Disable flow.require_auth
      girder:
        port: 8080
        username: "girder"
        password: "girder"
        setting:
          key: "flow.require_auth"
          value: "false"
        state: present
